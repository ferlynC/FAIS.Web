<div class="version-set">
  <div class="version-set-items">
    <div class="app-version">
      <h1>Activity</h1>
 
    </div>
    <div class="v-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="actionstaken">
          <th mat-header-cell *matHeaderCellDef> Actions Taken</th>
          <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="modulename">
          <th mat-header-cell *matHeaderCellDef> Module Name </th>
          <td mat-cell *matCellDef="let element"> {{element.module}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
 
  
  
  </div>
</div>
