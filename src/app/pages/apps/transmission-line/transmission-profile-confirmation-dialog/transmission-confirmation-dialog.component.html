<div class="flex items-center" mat-dialog-title>
  <h2 class="title m-0 flex-auto">Confirmation Message</h2>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>
<mat-divider class="text-border"></mat-divider>
<mat-dialog-content class="flex flex-col items-center">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <span>
      <mat-icon svgIcon="mat:info"></mat-icon>
    </span>
    <p>Are you sure you want to proceed?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">Cancel</button>
  <button cdkFocusInitial color="primary" mat-button [mat-dialog-close]="true" type="button">Confirm</button>
</mat-dialog-actions>
