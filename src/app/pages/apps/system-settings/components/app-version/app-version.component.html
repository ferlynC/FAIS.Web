<div class="version-set">
  <div class="version-set-items">
    <div class="app-version">
      <h1>Application Version</h1>
      <span>Manage all the version of your application - track app package and information, new features and release review details.</span>  
    </div>
  <div class="row">
    <div class="form-input">
          <label for="v-num">Version Number</label>
          <input type="text" id="v-num" placeholder="Version Number">
    </div>
    <div class="form-input">
      <label for="v-date">Version Date</label>
      <input type="text" id="v-date" placeholder="Version Date" disabled>
    </div>
  </div>
  <div class="form-input">
    <label for="amend">Amendment</label>
    <input type="text" id="amend" placeholder="Amendment">    
  </div>
  <div class="add-version">
    <button class="add-version-btn">
      <mat-icon svgIcon="mat:add"></mat-icon>
      <span>Add Version</span>
    </button>
  </div>
  <div class="v-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version Number</th>
        <td mat-cell *matCellDef="let element"> v {{element.versionNo}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Version Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="amendment">
        <th mat-header-cell *matHeaderCellDef> Amendment </th>
        <td mat-cell *matCellDef="let element"> {{element.amendment}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
  </div>
</div>
