<div class="version-set px-8 mt-8">
  <div class="version-set-items">
    <div class="app-version">
      <h1 class="text-2xl font-bold">Application Version</h1>
      <span>Manage all the version of your application - track app package and information, new features and release review details.</span>  
    </div>
  <div [formGroup]="versionForm">
    <div class="grid md:grid-cols-2 md:gap-x-8 mt-8">
      <div class="mb-6">
            <label for="v-num" class="block mb-2 text-sm font-medium font-bold">Version Number</label>
            <mat-form-field appearance="outline" class="w-full">
              <input matInput id="v-num" type="text" placeholder="Version Number" formControlName="versionNo"
                  class="block w-full">
            </mat-form-field>
      </div>
      <div class="mb-6">
        <label for="v-date" class="block mb-2 text-sm font-medium font-bold">Version Date</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput id="v-date" type="text" placeholder="Version Date" formControlName="versionDate"
              class="block w-full">
        </mat-form-field>
      </div>
    </div>
    <div class="mb-2">
      <label for="amend">Amendment</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput id="amend" type="text" placeholder="Amendment" formControlName="amendment"
            class="block w-full">
      </mat-form-field>
    </div>
  </div>
  <div class="add-version">
    <button class="rounded-full !bg-green !text-white" mat-raised-button type="button" [disabled]="versionForm.disabled">
        <mat-icon svgIcon="mat:add"></mat-icon>
        <span>Add Version</span>
    </button>
  </div>
  <div class="v-table py-8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version Number</th>
        <td mat-cell *matCellDef="let element"> v {{element.versionNo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Version Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="amendment">
        <th mat-header-cell *matHeaderCellDef> Amendment </th>
        <td mat-cell *matCellDef="let element"> {{element.amendment}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
  </div>
</div>
